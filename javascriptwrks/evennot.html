<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="oddoreven()">Check</button>

    <script>
         function oddoreven() {
            var number1 = Number(prompt('enter the number'))
            if (number1 % 2 == 0) {
                alert(number1 + 'is even')
            }
            else {
                alert(number1 + 'is not')
            }
        }
    </script>
</body>
</html>
