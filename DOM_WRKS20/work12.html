<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    
    <br><br>
    
    <button id="add">Addition (+)</button>
    <button id="subtract">Subtraction (-)</button>
    <button id="multiply">Multiplication (*)</button>
    <button id="divide">Division (/)</button>
    
    <br><br>
    
    <p id="result">Result: </p>
    
    <script>
        // Function to perform addition
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('result').textContent = `Result: ${result}`;
        }

        // Function to perform subtraction
        function subtract() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 - num2;
            document.getElementById('result').textContent = `Result: ${result}`;
        }

        // Function to perform multiplication
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 * num2;
            document.getElementById('result').textContent = `Result: ${result}`;
        }

        // Function to perform division
        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('result').textContent = "Result: Cannot divide by zero";
            } else {
                const result = num1 / num2;
                document.getElementById('result').textContent = `Result: ${result}`;
            }
        }

        // Add click event listeners to the operation buttons
        document.getElementById('add').addEventListener('click', add);
        document.getElementById('subtract').addEventListener('click', subtract);
        document.getElementById('multiply').addEventListener('click', multiply);
        document.getElementById('divide').addEventListener('click', divide);
    </script>
</body>
</html>
