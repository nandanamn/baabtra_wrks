<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Gallery container */
.gallery {
    display: flex;
    flex-wrap: wrap;
}

/* Style gallery items (thumbnail images) */
.gallery-item {
    cursor: pointer;
    margin: 10px;
    max-width: 100px;
    max-height: 100px;
}

/* The Modal (background) */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

/* Modal content */
.modal-content {
    position: relative;
    margin: auto;
    max-width: 80%;
    max-height: 80%;
}

/* Close button */
.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 30px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="gallery">
        <img src="photos/image1.jpeg" alt="Image 1" class="gallery-item" data-src="image1.jpeg">
        <img src="photos/image2.jpeg" alt="Image 2" class="gallery-item" data-src="image2.jpeg">
        <img src="photos/image3.jpeg" alt="Image 3" class="gallery-item" data-src="image3.jpeg">
        <!-- Add more images as needed -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img src="" alt="" id="modalImage" class="modal-content">
    </div>

    <script src="work15.js"></script>
</body>
</html>
