<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <h2>Countdown Timer</h2>
    <p>Time Remaining: <span id="countdown"></span></p>

    <script>
        // Set the countdown time in seconds (e.g., 5 minutes = 300 seconds)
        const countdownTime = 300;
        
        // Function to update the countdown timer and trigger an alert at 0
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;

            countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (countdownTime === 0) {
                clearInterval(timerInterval);
                alert('Countdown timer reached 0!');
            } else {
                countdownTime--;
            }
        }

        // Initial call to update the countdown
        updateCountdown();

        // Set up a timer interval to update the countdown every second
        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
