    <script>
        function updateArray(arr) {
    const n = arr.length;
    
    // Handle the case of an empty or single-element array
    if (n <= 1) {
        return arr;
    }

    // Update the first element
    arr[0] = arr[0] * arr[1];

    // Update elements from the second to the second-to-last
    for (let i = 1; i < n - 1; i++) {
        arr[i] = arr[i] * arr[i - 1] * arr[i + 1];
    }

    // Update the last element
    arr[n - 1] = arr[n - 1] * arr[n - 2];

    return arr;
}

// Example usage:
const inputArray = [2, 3, 4, 5, 6];
const updatedArray = updateArray(inputArray);

console.log(updatedArray); // Output: [6, 8, 15, 24, 30]

    </script>
